<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="navigation">
          <a href="/" class="logo">
            <img src="./assets/svg/logo.svg" alt="wph logo" />
          </a>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">Resources</a></li>
              <li><a href="#">Pricing</a></li>
            </ul>
          </nav>
          <div class="navigation-action">
            <button>Log In</button>
            <button>Sign Up</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <h3>Contact Us</h3>
          <h1>Get In Touch</h1>
          <p>We’d love to hear from you. Please fill out this form.</p>
        </div>
      </section>
    </main>

    <footer>
      <section class="cta">
        <div class="container">
          < action="#" method="post">
            <div class="name">
              <div class="first-name">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="last-name">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="phone-number">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number" />
            </div>
            <div class="message">
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="3"></textarea>
            </div>
            <div class="privacynpolicy">
              <input
                type="checkbox"
                name="privacynpolicy"
                id="privacynpolicy"
              />
              <label for="privacynpolicy"
                >You agree to our friendly privacy policy.</label
              >
            </div>
            <input type="submit" value="Send Message" >
          </form>
        </div>
      </section>

      <section class="copyright">
        <div class="container">
          <div class="footer-action">
            <h2>No long-term contracts. No catches. Simple.</h2>
            <p>Start your 30-day free trial. Cancel anytime.</p>
            <div class="footer-btn-actions">
                <button> <img src="./assets/svg/play-circle.svg" alt="view demo" /> View Demo</button>
                <button>Get Started</button>
            </div>
          </div>
          <p>© 2024 Web Programming Hack. All rights reserved.</p>
        </div>
      </section>
    </footer>
  </body>
</html>
