<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/svg/logo.svg" />
        <h2>WPH</h2>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <div class="signinup">
            <button>Sign in</button><button>Sign up</button>
          </div>
        </div>
      </header>
    </div>
    <main>
      <section class="contact">
        <div class="container">
          <div class="contact-wrapper">
            <div class="contact-header">
              <p>Contact Us</p>
              <h2>Get in touch</h2>
              <p>We'd Love to hear from you, Please</p>
            </div>
            <div class="contact-content">
              <form action="" method="post">
                <div class="firstlastname">
                  <label for="firstname">First Name</label>
                  <input
                    type="text"
                    id="firstname"
                    placeholder="First name"
                    name="firstname"
                  />
                  <label for="lastname">Last Name</label>
                  <input
                    type="text"
                    id="lastname"
                    placeholder="Last name"
                    name="lastname"
                  />
                </div>
                <div class="email">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="you@company.com"
                    name="email"
                  />
                </div>
                <div class="phone-number">
                  <label for="phonenumber">Phone number</label>
                  <input
                    type="tel"
                    id="phonenumber"
                    placeholder="+1 (555) 000-0000"
                    name="phonenumber"
                  />
                </div>
                <div class="message">
                  <label for="message">Message</label>
                  <textarea id="message" placeholder="Leave us a message">
                  </textarea>
                </div>
                <!--<div class="checkbox">
                  <input type="checkbox" /> You agree to our friendly privacy
                  policy
                </div>-->

                <div class="consent-agreement">
                  <input type="checkbox" id="privacyPolicy" />
                  <label for="privacyPolicy"
                    >You agree to our friendly
                    <a href="#">privacy policy</a>.</label
                  >
                </div>
                <button>Send message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="cta">
        <div class="container">
          <h2>No long-term contracts. No catches. Simple.</h2>
          <p>Start your 30-day free trial. Cancel anytime.</p>
          <button>
            <img src="assets/svg/play-circle.svg" alt="view demo" /><span
              >View demo</span
            ></button
          ><button>Get started</button>
        </div>
      </section>

      <section class="copyright">
        <div class="container">
          <p>&copy;2024 Web Progarmming Hack. All rights reserved.</p>
        </div>
      </section>
    </footer>
  </body>
</html>
