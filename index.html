<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Class 1</title>
  </head>
  <body>
    <header>    
    <div class="container">
      <img src="./assets/svg/logo.svg" />
      <span>WPH</span>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button>Log in</button>
        <button>Sign up</button>
      </div>     
    </div>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <div class="contact-wrapper">
            <div class="contact-header">
              <br>
              <span>Contact Us</span>
              <h2>Get in touch</h2>
              <p>We’d love to hear from you. Please fill out this form.</p>
            </div>
            <div class="contact-content">           
              <div class="name">
                <div class="first-name">
                  <label for="first-name">First name</label>
                  <br>
                  <input type="text" name="first name" id="first-name" placeholder="First name" />
                </div>
                <div class="last-name">
                  <label for="last-name">Last name</label>
                  <br>
                  <input type="text" name="last name" id="last-name" placeholder="Last name" />
                </div>
              </div>  
              <br>
              <div class="email">
                <label for="email">Email</label>
                <br />
                <input type="email" name="email" id="Email" placeholder="you@company.com" />
              </div>
              <div class="phone-number">
                <label for="phone number"><br>Phone number</label>
                <br>
                <input type="tel" phone number="phone number" id="phone number" placeholder="+1 (555)000 0000" />
                <br>
              </div>
              <div class="message">
                <label for="message"><br>Message</label>
                <br>
                <textarea name="message" id="message" placeholder="Leave us a message...""></textarea>
              </div>
              <br>
              <div class="agreement">
                <input type="checkbox" id="privacypolicy">
                <label for="privacypolicy">You agree to our friendly <a href="#">privacy policy</a></label>
              </div> 
              <br>
                <button>Send message</button>  
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="confirmation">
        <div class="container">
          <h2>No long-term contracts. No catches. Simple.</h2>
          <p>Start your 30-days free trial. Cancel anytime.</p>
          <div class="buttons"> 
            <button>View demo</button>
            <button>Get started</button>
          </div>
        </div>
      </section>
      <section class="copyright">
        <span>©2024 Web Programming Hack. All rights reserved.</span>
      </section>  
    </footer>
  </body>
</html>
