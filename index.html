<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container"></div>
      <img src="./assets/svg/logo.svg" alt="" />
      
      <nav>
        <ul>
          <li><a href="#">WPH</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="secondary-btn">Log in</button>
        <button class="primary-btn">Sign Up</button>
      </div>
    </header>

    <main>
      <section class="contact">
        <div class="container">
          <div class="contact-wrapper">
            <div class="contact-header">
              <span>Contact us</span>
              <h2>Get in touch</h2>
              <p>We'd love to hear from you, Please Fill out This Form</p>
            </div>
            <div class="contact-content">
              <form action="">
                <div class="name">
                  <div class="First-name">
                    <label for="First-name">First Name
                    </label>
                    <input type="text"name="firstName" id="First-name"/>
                  </div>
                  <div class="last-name">
                    <label for="last-name">Last Name </label>
                    <input type="text"name="lastName" id="last-name"/>
                  </div>
                  <div class="email">
                    <label for="email">Email</label>
                    <input type="email"name="email" id="email"/>
                  </div>
                  <div class="phone-number">
                    <label for="phone-number">PhoneNumber</label>
                    <input type="number"PhoneNumber="PhoneNumber" id="phone-number"/>
                  </div>
                  <div class="message">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="6" cols="20"></textarea>
                  </div>
                  <div class="agree">
                    <input type="checkbox"name="agree" id="agree" value="agree">
                    <label for="agree">You agree to our friendly </label>
                  </div>
                   <!--link-->
                   <a href="">Privacy policy</a>
                  <button class="primary-btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="cta">
        <H1>No Long-term contracts. No catches. Simple.</H1>
              <h5>Start your 30 day free trial. Cancel anytime</h5>
              
        <div class="container">
          <img src="./assets/svg/play-circle.svg" alt="" />
          <button class="secondary-btn1">View Demo</button>
          <button class="primary-btn1">Get started</button>
        </div>
      </section>

      <section class="copyright">
        <div class="container">
          <H6>&#169  2024 Web Programming Hack. All rights reserved</H6>
        </div>
      </section>
    </footer>
  </body>
</html>
